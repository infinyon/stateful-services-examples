apiVersion: 0.1.0
meta:
  name: flat-map-example
  version: 0.1.0
  namespace: examples
  
config:
  converter: raw

topics:
  sentences:
    schema:
      value:
        type: string
  
  words:
    schema:
      value:
        type: string

services:
  flat-map-service:
    source:
      type: topic
      id: sentences

    transforms:
      steps:
        - operator: flat-map
          run: |
            fn split_sentence(sentence: String) -> Result<Vec<String>, String> {
              Ok(sentence.split_whitespace().map(String::from).collect())
            }
          
    sink:
      type: topic
      id: words