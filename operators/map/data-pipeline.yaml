apiVersion: 0.1.0
meta:
  name: map-example
  version: 0.1.0
  namespace: examples
  
config:
  converter: raw

topics:
  sentence:
    schema:
      value:
        type: string
  
  uppercase:
    schema:
      value:
        type: string

services:
  map-service:
    source:
      type: topic
      id: sentence

    transforms:
      steps:
        - operator: map
          run: |
            fn sentence_to_uppercase(input: String) -> Result<String, String> {
              Ok(input.to_uppercase())
            }
          
    sink:
      type: topic
      id: uppercase