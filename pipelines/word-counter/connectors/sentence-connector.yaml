# sentence-connector.yaml
apiVersion: 0.2.0
meta:
  version: 0.3.2
  name: sentence-connector
  type: http-source
  topic:
    version: 0.1.0
    meta:
      name: sentence 
http:
  endpoint: https://demo-data.infinyon.com/api/quote-stream
  method: GET
  stream: true
  delimiter: "\n\n"
transforms:
  - uses: infinyon/jolt@0.3.0
    with:
      spec:
        - operation: shift 
          spec:
            quote: ""
